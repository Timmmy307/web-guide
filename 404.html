<!doctype html><meta charset="utf-8">
<script>
  const m = /[?&]service=([^&]+)/.exec(location.search);
  if (m) {
    location.replace('/?service=' + m[1]);
  } else {
    // keep original path in case you want to use it later
    sessionStorage.setItem('spa_path', location.pathname + location.search + location.hash);
    location.replace('/');
  }
</script>
